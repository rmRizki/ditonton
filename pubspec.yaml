name: ditonton
description: A new Flutter application.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  firebase_core: ^1.9.0
  firebase_crashlytics: ^2.2.5

  about:
    path: module/about
  core:
    path: module/core
  movie:
    path: module/movie
  tv:
    path: module/tv

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - certificates/
